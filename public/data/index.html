<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/data.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- grab jquery -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <header id="navbar">
                <div class="navbar-title">
                    <img src="../images/Genp.png" onclick="window.location='../';">
                </div>
                <div class="navbar-links">
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../data/';">Data</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../chart/';">Charts</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../support/';">Support</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                            <div class="navbar-links__link-text" onclick="window.location='../generate/';">Generate</div>
                            <div class="navbar-links__link-underline"></div>
                        </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../logout/';">Logout</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                </div>
            </header>
            <!-- search through the names -->
            <div class="filter-container">
                <input type="text" id="filter" placeholder="Filter">
            </div>
            <!-- example table for now -->
            <div id="customers-container">
                <table id="customers"></table>
            </div>
        </div>
    </div>
    <script src="../js/master.js"></script>
    <script src="../js/data.js"></script>
</body>

</html>
