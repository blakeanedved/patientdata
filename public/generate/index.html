<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="../css/generate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/default.min.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.1.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.1.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <!-- grab jquery -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/highlight.min.js"></script>

</head>

<body>
    <div class="container">
        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
            <header id="navbar">
                <div class="navbar-title">
                    <img src="../images/Genp.png" onclick="window.location='../';">
                </div>
                <div class="navbar-links">
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../data/';">Data</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../chart/';">Charts</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../support/';">Support</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../generate/';">Generate</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                    <div class="navbar-links__link">
                        <div class="navbar-links__link-text" onclick="window.location='../logout/';">Logout</div>
                        <div class="navbar-links__link-underline"></div>
                    </div>
                </div>
            </header>
            <div id=content_container>
                <div id="content">
                    <p id="intro">
                            Welcome to the Gen-P interactive generation module. Using the provided form below, upload a
                            sample set of real patient data, along with an integer value of the population you would
                            like to reproduce:
                    </p>
                    <br>
                    <div class="generate-container">
                            <div class="inner">
                                <input type="file" name="upload_file" id="upload_file" required><br>
                                <input type="number" placeholder="Generated population size" name="population" id="population" required><br><br>
                                <button type="submit" id="generate">Generate</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/master.js"></script>
</body>

</html>
